<div class="alert alert-{{alert.type}} animated main-alert" 
	ng-class="{'flipInY':alert.show,'flipOutY':!alert.show, 'alert-hidder':!alert.hasBeenShown}">
	<i ng-show="alert.show" class="fa fa-spin fa-circle-o-notch fa-lg"></i>
	&nbsp;&nbsp;
	<strong>{{alert.title}}</strong> 
		{{alert.message}}

</div>
